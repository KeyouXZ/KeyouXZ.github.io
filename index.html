<body class="m-0 p-0 font-pixel bg-black text-white overflow-hidden">
    <div id="app" class="relative w-full overflow-hidden">
        <!-- 🖥️ Canvas -->
        <canvas id="voxel-canvas" class="absolute inset-0 w-full h-full z-0"></canvas>

        <!-- 📋 Overlay UI -->
        <div
            class="absolute inset-0 z-10 flex flex-col items-center justify-center text-center p-4 pointer-events-none">
            <h1 class="text-3xl sm:text-4xl md:text-5xl mb-2 drop-shadow-md">🧱 Keyou's Voxelverse</h1>
            <p class="text-sm sm:text-base md:text-lg mb-2 drop-shadow-md">A universe built by gabut energy.</p>

            <div
                class="mt-4 max-w-lg px-4 py-3 bg-black/60 text-white text-sm sm:text-base leading-relaxed font-mono rounded shadow-lg ">
                <p>
                    Yo! Aku <span class="text-green-400 font-bold">Keyou</span> — engineer, student, programmer, dan
                    pixel pusher.
                    Web ini lahir dari <span class="italic">gabut kreatif + insomnia logika</span>.
                    Kadang bikin dunia voxel... kadang ngerickroll pake ASCII.
                    Kalau lu nyasar ke sini, welcome to my brain dump.
                </p>
            </div>

            <button id="ah-button"
                class="pointer-events-auto bg-green-600 hover:bg-green-800 px-6 mt-4 py-2 rounded mb-2 text-sm sm:text-base md:text-lg shadow-lg transition hidden"
                onclick="rick()">
                Click This Button
            </button>

            <audio id="ah-audio" src="assets/nggyu.mp3"></audio>

            <!-- 💬 NPC Bubble -->

            <div id="npc-box"
                class="pointer-events-none absolute bottom-4 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-black/80 p-4 border border-green-500 rounded text-green-300 text-sm sm:text-base font-mono z-20 hidden">
                <p id="npc-text" class="whitespace-pre leading-snug tracking-wide"></p>
            </div>

        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
